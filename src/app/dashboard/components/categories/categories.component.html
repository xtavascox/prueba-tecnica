<div class="addon-Table">
  <p class="table-title">Categorias</p>
  <div class="button-container">
    <p-button type="button" icon="pi pi-plus" styleClass="p-button-success" (click)="openDialog('crear')"></p-button>
  </div>
</div>
<div *ngIf="list.length>0" class="mt-10">
  <app-table [list]="list" key="_id" (selection)="handleSelection($event);openDialog('editar',selection)"/>
</div>

<div class="container content-center">
  <p-card [style]="{'width': '35rem','padding':'10px'}">
    <ng-template pTemplate="header">
      <h2>Inicio de sesion</h2>
    </ng-template>
    <div class="content-center">
      <form (ngSubmit)="login()" autocomplete="off" [formGroup]="loginForm" class="forms content-center">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" formControlName='username' pInputText placeholder="Username">
        </div>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
          <input type="password" pInputText placeholder="Password" formControlName='password'>
        </div>
        <div class="content-center mt-10">
          <p-button type='submit' label="iniciar sesion"></p-button>
        </div>
      </form>
    </div>
  </p-card>
  <p-toast position="top-right" ></p-toast>
</div>
